server:
  bind_address: ""
  grpc_port: 50051
  http_port: 8080
  basic_auth:
    enabled: false
    username: ""
    password: ""
  rate_limit:
    enabled: false
    requests_per_second: 10
    burst: 20
  cors:
    enabled: false
    allowed_origins:
      - "*"
  max_packet_size_bytes: 1500 # Maximum packet size (1 MTU)
  max_context_attributes: 6 # Maximum context attributes per log entry

elasticsearch:
  addresses:
    - "http://elasticsearch:9200"
  username: "elastic"
  password: "changeme"
  index_metrics: "mobile-metrics-v1"
  index_logs: "mobile-logs-v1"
  batch_size: 100
  flush_interval_seconds: 5

logging:
  level: "info" # debug, info, warn, error
  encoding: "json" # json or console
  output_paths:
    - "stdout"
  error_output_paths:
    - "stderr"
