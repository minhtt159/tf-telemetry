services:
  # Telemetry server (Golang)
  telemetry-server:
    build:
      context: .
      dockerfile: build/Dockerfile
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - ./config-demo.yaml:/app/config.yaml:ro
    environment:
      - TZ=UTC
    networks:
      - telemetry-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Web client (nginx)
  web-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - telemetry-net
    restart: unless-stopped
    depends_on:
      telemetry-server:
        condition: service_healthy

networks:
  telemetry-net:
    driver: bridge
