services:
  # Telemetry server (Golang)
  telemetry-server:
    build:
      context: .
      dockerfile: build/Dockerfile
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - ./config-demo.yaml:/app/config.yaml:ro
    environment:
      - TZ=UTC
    networks:
      - telemetry-net
    restart: unless-stopped

  # Web client (nginx)
  web-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - telemetry-net
    restart: unless-stopped
    depends_on:
      - telemetry-server

networks:
  telemetry-net:
    driver: bridge
